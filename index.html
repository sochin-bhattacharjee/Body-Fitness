<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fitness Website</title>
    <script src="https://kit.fontawesome.com/727b6e3b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background-color inter-font">
    <header style="background: linear-gradient(180deg, #111 0%, rgba(119, 119, 119, 0.00) 100%);">
        <!-- navigation bar section start -->
        <nav id="navigation">
            <h3 id="navigation-heading">Fitness</h3>
            <div class="navigation-btn-text">
                <button class="navigation-btn">Home</button>
                <a class="navigation-text" href="">Service</a>
                <a class="navigation-text" href="">Contact</a>
                <a class="navigation-text" href="">About</a>
                <i class="fa-solid fa-bars navigation-3line-icon"></i>
            </div>
        </nav>
        <!-- navigation bar section end -->

        <!-- Get body banner section start -->
        <section class="banner-section">
            <div class="banner-section-content">
                <h1 id="banner-section-heading">Get body in <br> <span class="dancing-script-font">shape</span> & stay
                    <br> healthy
                </h1>
                <p class="banner-section-description">Tone your body with regular workouts.Stay healthy by eating
                    balanced meals.</p>
                <button class="banner-section-btn1">Join Club Now</button>
                <button id="banner-section-btn2">Download App</button>
            </div>
            <div class="banner-section-img-content">
                <img id="banner-section-img" src="./images/Images 2.png" alt="">
                <div id="banner-section-sticker1">
                    <div>
                        <button class="banner-section-sticker1-button"></button>
                    </div>
                    <div>
                        <h3 id="banner-section-sticker1-head">350+</h3>
                        <p class="banner-section-description">Video tutorial</p>
                    </div>
                </div>
                <div id="banner-section-sticker2">
                    <h4 class="banner-section-sticker2-head">500+</h4>
                    <p class="banner-section-description">Free Workout Videos</p>
                </div>
            </div>
        </section>
        <!-- Get body banner section end -->
    </header>
</body>

</html>
